  <script>
    class Persona {
      constructor (nom, edad, prof) {
        this.nombre = nom;
        this.edad = edad;
        this.profesion = prof;
      }
      // métodos
      dibujar (css) {
        const tag = document.querySelector(css)
        tag.textContent = `${this.nombre} - ${this.profesion}`
      }
    }

    const p1 = new Persona('Pedro Picapieda', 30, 'operador de dinosaurio grúa')
    const p2 = new Persona('Pablo Mármol', 29, 'Constructor')

    p1.ciudad = 'Piedradura';

    class Libro {

      constructor (nombre, autor, editorial, genero) {
        this.nombre = nombre;
        this.autor = autor;
        this.editorial = editorial;
        this.genero = genero;
      }

      mostrarLibro () {
        return `${this.nombre} (${this.autor}, editorial ${this.editorial}). ${this.genero}`;
      }
    }

    const lib1 = new Libro('El universo en una cascara de nuez', 'Stephen Hawking', 'HUE', 'Divulgación Científica')
    const lib2 = new Libro('La teoría del todo', 'Stephen Hawking', 'Debate', 'Divulgación Científica')
    const lib3 = new Libro('El diario de Ana Frank', 'Ana Frank', 'Cualquiera', 'Autobiografía')
    const lib4 = new Libro('Papelucho', 'Marcela Paz', 'Planeta', 'Novela Corta')

    const libros = [lib1, lib2, lib3, lib4];

    function filtrarPorAutor(libros, nombre_autor) {
      
      return libros.filter( lib => lib.autor == nombre_autor )
    }

    

  </script>
